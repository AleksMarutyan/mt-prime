<svg width="240" height="80" viewBox="0 0 240 80" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background with glassmorphism effect -->
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:rgba(255,255,255,0.2);stop-opacity:1" />
            <stop offset="50%" style="stop-color:rgba(147,197,253,0.15);stop-opacity:1" />
            <stop offset="100%" style="stop-color:rgba(196,181,253,0.2);stop-opacity:1" />
        </linearGradient>
        <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
            <stop offset="30%" style="stop-color:#fb923c;stop-opacity:1" />
            <stop offset="70%" style="stop-color:#1f2937;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="slashGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#fb923c;stop-opacity:1" />
        </linearGradient>
        <filter id="blur" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur in="SourceGraphic" stdDeviation="0.5" />
        </filter>
    </defs>

    <!-- Glassmorphism background -->
    <rect x="2" y="2" width="236" height="76" rx="12" fill="url(#bgGradient)" stroke="rgba(255,255,255,0.3)"
        stroke-width="1" />

    <!-- Decorative elements (subtle) -->
    <circle cx="20" cy="20" r="8" fill="rgba(147,197,253,0.1)" filter="url(#blur)" />
    <circle cx="220" cy="60" r="6" fill="rgba(196,181,253,0.1)" filter="url(#blur)" />
    <!-- Orange slashes - horizontally aligned with text center -->
    <g transform="translate(16, 28)">
        <rect x="0" y="0" width="6" height="24" rx="3" fill="url(#slashGradient)" transform="rotate(-15)" />
        <rect x="8" y="0" width="6" height="24" rx="3" fill="url(#slashGradient)" transform="rotate(-15)" />
    </g>

    <!-- Main text "MT PRIME" -->
    <text x="48" y="45" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="800"
        fill="url(#textGradient)">MT PRIME</text>

    <!-- Tagline -->
    <text x="48" y="62" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="400"
        fill="#f97316" font-style="italic">Your Transport, Our Priority.</text>
</svg>