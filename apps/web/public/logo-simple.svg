<svg width="200" height="48" viewBox="0 0 200 48" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
            <stop offset="30%" style="stop-color:#fb923c;stop-opacity:1" />
            <stop offset="70%" style="stop-color:#1f2937;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="slashGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#fb923c;stop-opacity:1" />
        </linearGradient>
    </defs>
    <!-- Orange slashes - horizontally aligned with text center -->
    <g transform="translate(2, 12)">
        <rect x="0" y="0" width="4" height="16" rx="2" fill="url(#slashGradient)" transform="rotate(-15)" />
        <rect x="6" y="0" width="4" height="16" rx="2" fill="url(#slashGradient)" transform="rotate(-15)" />
    </g>

    <!-- Main text "MT PRIME" -->
    <text x="28" y="32" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="800"
        fill="url(#textGradient)">MT PRIME</text>
</svg>